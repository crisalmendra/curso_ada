<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<meta charset="UTF-8">
	<title>tablas</title>
</head>
<body>
<div class="container">
<div class="row">
<div class="col-md-12 col-xs-12">

<table class="table table-bordered table-hover"> <!--bordered para darle bordes, table-striped (para darle un color al row) -->
<thead> <!--para que quede en negrita y lo td se remplazan por th-->
	<tr>
		<th class="text-center">#</th> <!--th para que quede en negrita-->
		<th>nombre</th>
		<th>apellido</th>
	</tr>
</thead>
	<tr>
		<td>1</td>
		<td>pepe</td>
		<td>feliz</td>
	</tr>
	<tr class="succes">
		<td class="warning">1</td>
		<td class="danger">pepe</td>
		<td class="info"> feliz</td>
	</tr>
</table>
</div> <!-- col-->
</div> <!--row-->
</div> <!--container-->
	
</body>
</html>
